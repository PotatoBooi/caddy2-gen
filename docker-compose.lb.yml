version: "3.7"
services:
  caddy-gen:
    container_name: caddy2-gen
    build: .
    restart: always
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
    ports:
      - "80:80"
      - "443:443"
      - "2015:2015"
    depends_on:
      - whoami
      - whoami2

  whoami:
    image: "katacoda/docker-http-server:v1"
    labels:
      - "virtual.host=test2.localhost"

  whoami2:
    image: "katacoda/docker-http-server:v2"
    labels:
      - "virtual.host=test2.localhost"